<html>
<head>
	<title>Zoomify</title>
	<link rel="stylesheet" type="text/css" href="/zoomify/css/zoomify.css" />
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
	<script type="text/javascript" src="/zoomify/js/zoomify.js"></script>
</head>
<body>
	<p>Click, hold and move your cursor left and right to scroll. Double click a space to zoom.</p>
	<div id="out">Zoom Out</div>
	<div class="holder">
		<ul>
			<li style="width: 350px; background: blue;" class="s-1" alt="350">
				<div class="year 1954">
					<div class="description">
						<p>Sample description here. 1</p>
					</div>
				</div>
				<div class="year 1955">
					<div class="description">
						<p>Sample description here. 2</p>
					</div>
				</div>
				<div class="year 1955">
					<div class="description">
						<p>Sample description here. 4</p>
					</div>
				</div>
			</li>
			<li style="width: 500px; background: #000;" class="s-2" alt="500">
				<div class="year 1967">
					<div class="description">
						<p>Sample description here. 5</p>
					</div>
				</div>
			</li>
			<li style="width: 475px; background: #aaa;" class="s-3" alt="475">
				<div class="year 1972">
					<div class="description">
						<p>Sample description here. 6</p>
					</div>
				</div>
				<div class="year 1975">
					<div class="description">
						<p>Sample description here. 7</p>
					</div>
				</div>
			</li>
		</ul>
	</div>
	<div class="slider">
		
	</div>
</body>
</html>
